<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js "></script>
    <script type="module" src="classes.js"></script>
</head>
<body>
<div class="container">
    <h2 class="mt-5 mb-3">Classes</h2>
    <a class="btn btn-outline-primary" data-bs-toggle="collapse" href="#createFormCollapse" role="button"
       aria-expanded="false">
        Create class
    </a>

    <div class="collapse" id="createFormCollapse">
        <form id="createForm">
            <div class="my-3">
                <label for="timeFromInCreateForm" class="form-label">Beginning of the class:</label>
                <input type="datetime-local" class="form-control" id="timeFromInCreateForm"
                       name="timeFrom">
            </div>
            <div class="my-3">
                <label for="timeToInCreateForm" class="form-label">End of the class:</label>
                <input type="datetime-local" class="form-control" id="timeToInCreateForm"
                       name="timeTo">
            </div>
            <div class="my-3">
                <label for="capacityInCreateForm" class="form-label">Capacity of the class:</label>
                <input type="number" class="form-control" id="capacityInCreateForm" placeholder="Capacity"
                       name="capacity">
            </div>
            <div class="my-3">
                <label for="roomInCreateForm" class="form-label">ID of the room for the class:</label>
                <input type="number" class="form-control" id="roomInCreateForm" placeholder="Room id"
                       name="room">
            </div>
            <div class="my-3">
                <label for="sportTypeInCreateForm" class="form-label">ID of the type of sport:</label>
                <input type="number" class="form-control" id="sportTypeInCreateForm"
                       placeholder="sport" name="sportType">
            </div>
            <div class="mb-4" id="trainersContainerInCreateForm">
                <label for="addTrainerButtonInCreateForm" class="form-label me-2">Trainers:</label>
                <button type="button" class="btn btn-outline-dark" id="addTrainerButtonInCreateForm"
                        >Add Trainer</button>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
<div class="container mt-3">
    <table class="table table-editor table-striped" id="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Start</th>
            <th scope="col">End</th>
            <th scope="col">Capacity</th>
            <th scope="col">Room</th>
            <th scope="col">Sport</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</div>
<!--Error Modal -->
<div class="modal" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalTitle">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="errorModalBody">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="updateModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalTitle">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="updateModalBody">
                <form id="updateForm">
                    <div class="mb-3">
                        <label for="classIdUpdateForm" class="form-label">ID:</label>
                        <input type="number" class="form-control" id="classIdUpdateForm" placeholder="Id of the class"
                               name="id">
                    </div>
                    <div class="my-3">
                        <label for="timeFromInUpdateForm" class="form-label">Beginning of the class:</label>
                        <input type="datetime-local" class="form-control" id="timeFromInUpdateForm"
                               name="timeFrom">
                    </div>
                    <div class="my-3">
                        <label for="timeToInUpdateForm" class="form-label">End of the class:</label>
                        <input type="datetime-local" class="form-control" id="timeToInUpdateForm"
                               name="timeTo">
                    </div>
                    <div class="my-3">
                        <label for="capacityInUpdateForm" class="form-label">Capacity of the class:</label>
                        <input type="number" class="form-control" id="capacityInUpdateForm" placeholder="Capacity"
                               name="capacity">
                    </div>
                    <div class="my-3">
                        <label for="roomInUpdateForm" class="form-label">ID of the room for the class:</label>
                        <input type="number" class="form-control" id="roomInUpdateForm" placeholder="room"
                               name="room">
                    </div>
                    <div class="my-3">
                        <label for="sportTypeInUpdateForm" class="form-label">ID of the type of sport:</label>
                        <input type="number" class="form-control" id="sportTypeInUpdateForm"
                               placeholder="sport" name="sportType">
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary float-end" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
