<!DOCTYPE html>
<html lang="en">
<!--<a href="../../rooms.html">Link to this folder</a>-->
<head>
    <title>Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js "></script>
    <script type="module" src="rooms.js"></script>
    <meta charset="UTF-8">
</head>

<body>
<div class="container">
    <h2 class="mt-5 mb-3">Rooms</h2>
    <a class="btn btn-outline-primary" data-bs-toggle="collapse" href="#createFormCollapse" role="button"
       aria-expanded="false">
        Create Room
    </a>
    <div class="collapse" id="createFormCollapse">
        <form id="createForm">
            <div class="mb-3  my-3">
                <label for="roomNameInCreateForm" class="form-label">Name of the room:</label>
                <input type="text" class="form-control" id="roomNameInCreateForm" placeholder="Name"
                       name="name" required>
            </div>
            <div class="mb-3  my-3">
                <label for="roomCapacityInCreateForm" class="form-label">Capacity of the room:</label>
                <input type="number" class="form-control" id="roomCapacityInCreateForm"
                       placeholder="Capacity" name="capacity" min="0" required>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
<div class="container mt-3">
    <table class="table table-editor table-striped" id="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Capacity</th>
            <th class="text-center" scope="col">Actions</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</div>
<!--Error Modal -->
<div class="modal" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalTitle">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="errorModalBody">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="updateModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalTitle">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="updateModalBody">
                <form id="updateForm">
                    <div class="mb-3">
                        <label for="roomIdInUpdateForm" class="form-label">Id of the room:</label>
                        <input type="number" class="form-control" id="roomIdInUpdateForm" placeholder="id"
                               name="id" required>
                    </div>
                    <div class="mb-3  my-3">
                        <label for="roomNameInUpdateForm" class="form-label">Name of the room:</label>
                        <input type="text" class="form-control" id="roomNameInUpdateForm" placeholder="ame"
                               name="name" required>
                    </div>
                    <div class="mb-3  my-3">
                        <label for="roomCapacityInUpdateForm" class="form-label">Capacity of the room:</label>
                        <input type="number" class="form-control" id="roomCapacityInUpdateForm"
                               placeholder="Capacity" name="capacity" required>
                    </div>
                    <div class="mt-4 modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary float-end" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
